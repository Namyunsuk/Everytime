{% load static %}
<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{%static 'nav.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>엑셀파일크롤링</title>

</head>
<body>
    <nav>
    <a class="font-color" href="/" >처음으로</a>
    <a class="font-color" href="/button" >방법다시선택하기</a>
    <a href="/logout" class="font-color">로그아웃</a>
    </nav>

<form action="../excelfile/" method="POST" enctype="multipart/form-data" value="upload">
{% csrf_token %}
    <table border="1px" id="dynamicTable">
        <tr>
            <th scope="col">이름</th>
            <th scope="col">엑셀파일</th>
        </tr>
        <tr>
            <td><input type="text" name="name" id="name"></td>
            <td><input type="file" name="excel" accept=".xlsx"></td>
            <td><input type='submit' value="업로드" name="upload" class="btn btn-warning"></td>

        </tr>
    </table>
    <input type='submit' name="submit" style="margin:2.5rem 0 2rem 0;"class="btn btn-warning">
</form>
</body>
</html>

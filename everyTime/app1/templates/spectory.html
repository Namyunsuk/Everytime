{% load static %}
<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{%static 'nav.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #FCF6F5;
        }
        .spectory{
            text-align:center;
            background-color: lightgreen;
            color: white;
        }
        #row{
            display: inline-block;/*세로나열을 가로나열로 변경*/
            background:antiquewhite;
        }
        li{
           padding:10px 30px;
         }
        form{
            text-align: center;
        }
    </style>
</head>
<body style="font-family: 'EliceDigitalBaeum_Bold'">
    <nav>
    <a class="font-color" href="/" >처음으로</a>
    <a class="font-color" href="/button">선택하기</a>
    <a href="/logout" class="font-color">로그아웃</a>
    </nav>
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    <form method="POST" action="/contest/wevity/">
        <h1>찾고 싶은 공모전을 입력해주세요!</h1>
        <p><input type="text" name="search">
        <button type="submit" class="btn btn-danger">위비티</button>
        </p>
    </form>

    <form method="POST" action="/contest/thinkyou/">
        <p><input type="text" name="search">
        <button type="submit" class="btn btn-warning">씽유</button>
        </p>
    </form>

    <form method="POST" action="/contest/spectory/">
        <p><input type="text" name="search">
        <button type="submit" class="btn btn-success">스펙토리</button>
        </p>
    </form>
    <h1 class="spectory">스펙토리</h1>
    <table class='table table-success table-striped'style="width:90%; margin-left: 5%; font-size: 11px;">
    <thead>
        <tr>
        <th scope="col" style="width:5%">#</th>
        <th scope="col" style="width:30%;text-align: center;">제목</th>
        <th scope="col" style="width:30%;text-align: center;">접수기간</th>
        </tr>
    </thead>
    <tbody>
        <div id="row">
        <script>var cnt=1;</script>
        {% for list in List %}
           <tr>
               <th scrope="row">
                    <script>document.write(cnt)</script>
               </th>
               <td><ol style="text-align: center">{{ list.0 }}</ol></td>
               <td><ol style="text-align: center">{{ list.1 }}</ol></td>
               <script>cnt+=1;</script>
           </tr>
        {% endfor %}
        </div>
    </tbody>
    </table>
</body>
</html>
